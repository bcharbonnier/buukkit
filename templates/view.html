<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>all images</title>
    </head>
    <body>
        {% for image in images %}
            <a href="/img/{{ image.file_name }}"><img src="/img/{{ image.file_name }}" alt="{{ image.file_name }}" /></a>
        {% endfor %}
    </body>
</html>
